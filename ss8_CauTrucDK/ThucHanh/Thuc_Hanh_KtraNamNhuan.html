<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ktra Năm Nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Enter year : '));
    if (year%4==0) {
        if (year%100==0) {
            if (year%400==0) {
                alert(year + ' is a leap year');
            } else {
                alert(year + ' is not a leap year');
            }
        } else {
            alert(year + ' is a leap year');
        }
    } else {
        alert(year + ' is not a leap year');
    }
</script>
</body>
</html>
